<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title> Track your Nutrients! </title>
    
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!--Css Styling-->
    <link rel="stylesheet" href="assets/style/landingpage.css" type="text/css">
    
    <!-- Google Fonts-->

    <!--Moment Js--> 
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
       

    <!--Fevicon-->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
	
	<!--icon Family-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       

</head>

<body>
   
    <!--header--> 
    <div class="container-fluid">
        <div class="row justify-content-around">                
        	<img src="assets/images/logo.png" alt="nutri-track-logo" id="logo-main" width="120px">
        	<h1 class="branding"> Nutri-Track </h1>
        </div>
            
            <nav class="navbar navbar-dark bg-dark" style="background-color:#fff;">
            	<div class="largenav pull-right">
            	
            	<ul class="nav nav-tabs">
					  <li class="nav-item">
					    <a class="nav-link active" href="landingPage.html" id="btnHome"><i class="material-icons">home</i> Home</a>
					  </li>

					  <li class="nav-item">
					    <a class="nav-link" href="addMeal.html" id="btn-add-meal-page"><i class="material-icons">add_circle</i>Add Meal</a>
					  </li>

					  <li class="nav-item">
					    <a class="nav-link" href="profile.html" id="myProfile"><i class="material-icons">account_circle</i> My Profile</a>
					  </li>

					  <li class="nav-item">
					    <a class="nav-link" href="index.html" id="btnLogout"><i class="material-icons right">lock_outline</i> Sign Out</a>
					  </li>
				</ul>
			</div>
		</nav>

        <div class="main-container">
      
            <div class="row justify-content-around">
                <div class="col-4">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="report">From :</label>
                            <input type="date" class="form-control" id="reportFrom">
                            <script type="text/javascript">
                            document.getElementById('reportFrom').value = Date();
                            </script>
                        </div>
                        <div class="form-group">
                            <label for="report">To:</label>
                            <input type="date" class="form-control" id="reportTo">
                            <script type="text/javascript">
                            document.getElementById('reportTo').value = Date();
                            </script>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg" id="reportGen-btn">Generate</button>
                        <a href="landingPage.html"> <button type="reset" value="Reset" class="btn btn-primary btn-lg" id="reset">Reset</button> </a>
                    </form>
                </div>
            </div>
            
            <div class="row row3" id="graphic-containers">
                
                <div class="col col-lg-6">
                    <img src="assets/images/spoon3.png" alt="spoon3" id = "spoon3" width=650px/>
                </div>
                
               <div class="col col-lg-6">
                    <canvas id="myChart" width="200" height="200"></canvas>
                </div>
            </div>    
             
             <div class ="col-sm-12">
                <div class="row" id="table">
                            <div id = "tableHeader"></div>
                            <div class="tbl-content" id="itemName"></div>
                            <div id="total"></div>
                        </div>
                </div>
                
        </div>      
    </div> 


    <!--JQuery-->
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"

  crossorigin="anonymous"></script>
    
    <!--JavaScript-->
  <script src="assets/js/dashboard.js" type="text/javascript" ></script>
